<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="dragonfly.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.js"></script>
</head>
<body>
<div id="container" >
  <div class="page-header">
    <h1>Drag the Dragonfly</h1>
  </div>
  <figure id="theDragonFly">
    <figcaption id = "dropmedragon">Drop me onto a flower </figcaption>
  </figure>
  <!-- dragonFly div-->
  
  <div id="flower1"></div>
  <div id ="flower2"></div>
  <div id ="flower3"></div>
  <div id ="flower4"></div>
  <div id ="flower5"></div>
  <div id="score"><!-- ScoreBox div--> 
    
    <span id ="scorebox">Score<br/>
    <br />
    0</span> </div>
  <div id="counter"><!-- Counter div--> 
    Time <br />
    <br />
  </div>
  <div id="popup_window"><!-- begin popup window-->
    
    <h1> Game Over </h1>
    <img src="./images/dragonfly.png" alt="Picture of DragonFly">
    <h2> Your Score is </h2>
    <br/>
    <p id = "finalscore"></p>
    <a href="game4.html" class ="btn btn-warning btn-large" id = "playagain">Play Again</a> </div>
  <!-- end popup window>=--> 
  
</div>
<script type="text/javascript" src="dragonfly.js" > </script>
</body>
</html>
